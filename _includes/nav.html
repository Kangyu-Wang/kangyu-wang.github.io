<div x-data="{ special: {{ include.special }} }" 
    class="relative z-10 px-6 border-b
    {% if include.special %} 
        bg-[#D4F1F4] border-[#24292e] dark:bg-[#1B52BF] dark:text-gray-200 dark:border-gray-100
    {% else %} 
        text-gray-800 border-[#e7ebe5] dark:text-gray-200 dark:border-stone-600
    {% endif %}
    ">
    <div class="h-20 pt-4 container mx-auto flex items-center justify-center">
        <div @click="special = false" class="flex-none flex items-center justify-start text-lg font-medium uppercase tracking-wider gap-4">
            <a href="/">{{ site.title }}</a>
        </div>
        <!-- Menu -->
        <div x-data="{ open: false }" class="z-10 flex-auto">
            <div :class="{ 'flex' : open, 'hidden' : open === false }" 
            class="fixed md:relative top-0 left-0 w-full md:w-auto h-screen md:h-auto md:flex flex-col md:flex-row items-center justify-center md:justify-end z-40 md:bg-transparent leading-loose font-sans uppercase text-base md:text-xs tracking-wider gap-8 hidden
            bg-gray-200 dark:bg-gray-600 
            ">
                {% for item in site.nav %}
                    {% if item[1].url == "/non-maths" %}
                    <a @click="special = true" href="{{ item[1].url }}">{{ item[1].title }}</a>
                    {% else %}
                    <a @click="special = false" href="{{ item[1].url }}">{{ item[1].title }}</a>
                    {% endif %}
                {% endfor %}
            </div>
            <div class="flex justify-end">
                <button @click="open = true" type="button" :class="{ 'hidden' : open, 'block' : !open }" class="block md:hidden text-4xl font-thin justify-end">＝</button>
                <button @click="open = false" type="button" :class="{ 'block' : open, 'hidden' : !open }" class="md:hidden absolute top-0 right-0 leading-none p-8 text-xl z-50 hidden">╳</button>
            </div>
        </div>
        <!-- / Menu -->
    </div>
</div>
